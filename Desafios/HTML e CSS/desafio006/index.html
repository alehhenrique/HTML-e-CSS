<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <dl>
        <ul>
            <li><ins><abbr title="Use a tag &lt;p&gt">Parágrafos</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;img src=&#34;(caminho/pasta onde o item está alocado)&#34; alt=&#34;(descrição da imagem)&#34;&gt;">Imagens</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;strong&gt;">Negrito / Destaque</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;em&gt;">Itálico / Ênfase</abbr></ins></li>

            <li><ins><abbr title="Use a tag &lt;mark&gt;">Marcação de texto</abbr></ins></li>
        </ul>
    </dl>
</body>
</html>
